<!doctype html>
<html lang="en" class="scroll-smooth">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="use-credentials" />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
			rel="preload"
			as="style"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<meta name="viewport" content="width=device-width" />
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="chrome=1" />
		<meta
			name="keywords"
			content="AbdulTech,website,personal,portfolio,projects,about,contact,info,developer,resume,blogs,writing"
		/>
		<meta name="author" content="Abdulhameed Mustapha" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="robots" content="index,follow" />
		<meta name="theme-color" content="#000000" />
		<meta property="og:site_name" content="AbdulTech" />
		<meta property="og:image" content="https://abdultech-me.vercel.app/api/static" />
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="AbdulTech" />
		<meta
			name="twitter:description"
			content="Welcome to AbdulTech's personal site. Abdulhameeed is a self-taught software developer with great passion and love for what he does. He's interested in building helpful, accessible tools, sites and web expereinces  for people to use and enjoy"
		/>
		<meta name="twitter:image" content="https://abdultech-me.vercel.app/api/static" />
		<meta name="twitter:image:alt" content="An image of what I love" />
		<meta name="twitter:site" content="@official_abdult" />
		<meta name="twitter:creator" content="@official_abdult" />

		<meta property="og:locale" content="en_US" />
		<meta property="og:type" content="website" />
		%sveltekit.head%
	</head>
	<body
		class="scrollbar-thin scrollbar-thumb-gray-500 scrollbar-thumb-rounded-md"
		data-sveltekit-preload-data="hover"
	>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
